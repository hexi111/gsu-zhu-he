<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Sports Visualization</title>
<link rel="stylesheet" href="css/index.css">
<script src="js/jquery.js"></script>
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/theme.css">
<script src="js/jquery-ui.js"></script> 
<script src="js/d3.v3.min.js"></script>
<script src="js/index.js"></script>
<script src="js/overview.js"></script>
</head>

<body>
	<div id="progressbar"><div class="progress-label">Loading...</div></div>
	<div id="container">
		<div id="content" style="border:0.5px solid blue">
			<div id="title">
			</div>
		</div>
		<div id="keyword" style="border:0.5px solid blue"> 
			<!--div id="legend">
			</div-->
			<center>
			<label id="time"> Time </label>
			</center>
			</br>
			<!--div id="search">
			<a id="ace" href="#"> ACE </a> </br>
			<a id="doubleFault" href="#"> Double Fault </a> </br>
			<a id="backhand" href="#"> Backhand </a> </br>
			<a id="forehand" href="#"> Forehand </a> </br>
			<a id="volley" href="#"> Volley </a> </br>
			<a id="insideout" href="#"> Inside Out </a> </br>
			</div-->
			&nbsp;All Points <input type="checkbox" name="features" id="ALL" checked> </br>
			<hr>
			&nbsp;ACE <input type="checkbox" name="features" id="ACE" checked> </br>
			&nbsp;Double Fault <input type="checkbox" name="features" id="DF" checked> </br>
			&nbsp;Unforced Err<input type="checkbox" name="features" id="BH" checked> </br>
			&nbsp;ForeHand <input type="checkbox" name="features" id="FH" checked> </br>
			&nbsp;Volley <input type="checkbox" name="features" id="V" checked> </br>
			&nbsp;Inside Out <input type="checkbox" name="features" id="IO" checked> </br>
			<hr>
			&nbsp;<label id="ppl1">People1 </label><input type="checkbox" name="features" id="p1" checked></br>
			&nbsp;<label id="ppl2">People2 </label><input type="checkbox" name="features" id="p2" checked></br>
			<hr>
			&nbsp;<label id="set1">Set 1 </label><input type="checkbox" name="features" id="s1" checked></br>
			&nbsp;<label id="set2">Set 2 </label><input type="checkbox" name="features" id="s2" checked></br>
			&nbsp;<label id="set3">Set 3 </label><input type="checkbox" name="features" id="s3" checked></br>
			&nbsp;<label id="set4">Set 4 </label><input type="checkbox" name="features" id="s4" checked></br>
			&nbsp;<label id="set5">Set 5 </label><input type="checkbox" name="features" id="s5" checked></br>
			</br>
			<input type="submit" id = "filter" value="Query" style="font-size:15px;width:70%;display: block;margin-left: auto; margin-right: auto "> 
		</div>
	</div>
	<div id="input" style="border:1px solid blue">
		<Label id="lable1">Your Question: </Label>
		<input id="question"></input>
		<button id="submit">ASK</button>
		<button id="open">OPEN</button>
	</div>
	<div id="append_dialog" title="Visualize a different page">
	<form>
	<center>
	<label for="content" style="width:50px">URL:</label>
	<input type="text" name="url" id="url" value="" style="width:400px">
	</center>
	<!-- Allow form submission with keyboard without duplicating the dialog button -->
	</form>
	<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
	</div>
</body>
</html>
