<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<title>Tennis Match Visualization</title>
<link rel="stylesheet" href="css/jquery-ui.css" />
<link rel="stylesheet" href="css/theme.css" />
<link rel="stylesheet" href="css/tennismatch.css" />
<script src="http://www.youtube.com/player_api"></script>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script> 
<script src="js/d3.v3.min.js"></script>
<script src="js/tennismatch.js"></script>
<script src="js/util.js"></script>
<link rel="stylesheet" href="js/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.fancybox.js?v=2.1.5"></script>
<script type="text/javascript" src="js/jquery.fancybox-media.js?v=1.0.6"></script>
</head>

<body> 
	<a id= "fake" class="fancybox fancybox.iframe" style="display:none" href="http://www.youtube.com/embed/cYplvwBvGA4?enablejsapi=1&wmode=opaque"></a>
	<div id="progressbar"><div class="progress-label">Loading...</div></div>
	<div id="container">
		<div id="content" style="border:0.5px solid blue">
			<div id="title">
			</div>
		</div>
		<div id="keyword" style="border:0.5px solid blue;overflow-y: scroll;font-size:10pt;font-family: 'Arial','Helvetica', sans-serif;"> 
			<center>
			<label id="time"> Time </label>
			</center>
			</br>
			&nbsp;<label id="label_wide">Wide</label> <input type="checkbox" name="features" id="wide" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_body">Body</label> <input type="checkbox" name="features" id="body" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_downthet">Down the T</label> <input type="checkbox" name="features" id="downthet" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_shallow">Shallow</label> <input type="checkbox" name="features" id="shallow" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_mdeep">Deep</label> <input type="checkbox" name="features" id="mdeep" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_vdeep">Very Deep</label> <input type="checkbox" name="features" id="vdeep" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_approach">Approach</label> <input type="checkbox" name="features" id="approach" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_hitnet">Hit Net</label> <input type="checkbox" name="features" id="hitnet" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_hitbaseline">Hit BaseLine</label> <input type="checkbox" name="features" id="hitbaseline" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_rfh">Return to FH</label> <input type="checkbox" name="features" id="rfh" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_rbh">Return to BH</label> <input type="checkbox" name="features" id="rbh" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_rmid">Return to Mid</label> <input type="checkbox" name="features" id="rmid" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_ACE">ACE</label> <input type="checkbox" name="features" id="ACE" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_FF">Fault</label> <input type="checkbox" name="features" id="FF" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_DF">Double Fault</label> <input type="checkbox" name="features" id="DF" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_fhtopspin">FH</label> <input type="checkbox" name="features" id="fhtopspin" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_bhtopspin">BH</label> <input type="checkbox" name="features" id="bhtopspin" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_fhslice">FH slice</label> <input type="checkbox" name="features" id="fhslice" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_bhslice">BH slice</label> <input type="checkbox" name="features" id="bhslice" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_volley">Volley</label> <input type="checkbox" name="features" id="volley" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_smash">Smash</label> <input type="checkbox" name="features" id="smash" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_dropshot">Drop shot</label> <input type="checkbox" name="features" id="dropshot" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_lob">Lob</label> <input type="checkbox" name="features" id="lob" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_hvolley">Half-Volley</label> <input type="checkbox" name="features" id="hvolley" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_svolley">Swing-Volley</label><input type="checkbox" name="features" id="svolley" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_winner">Winner</label> <input type="checkbox" name="features" id="winner" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_UE">Unforced Err</label> <input type="checkbox" name="features" id="UE" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_FE">Forced Err</label> <input type="checkbox" name="features" id="FE" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="label_rally">Rally >=</label> <label id="rallyvalue"> 1 </label><input type="checkbox" name="features" id="rally" unchecked onchange = "checkboxChange(this)"> </br>
			<div id="slider" style="width: 100px"></div>			
			<hr>
			&nbsp;<label id="label_bpoints">Break Points</label> <input type="checkbox" name="features" id="bpoints" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_gpoints">Game Points</label> <input type="checkbox" name="features" id="gpoints" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_spoints">Set Points</label> <input type="checkbox" name="features" id="spoints" unchecked onchange = "checkboxChange(this)"> </br>
			&nbsp;<label id="label_mpoints">Match Points</label> <input type="checkbox" name="features" id="mpoints" unchecked onchange = "checkboxChange(this)"> </br>
			<hr>
			&nbsp;<label id="ppl1" style="font-weight:bold;color:#ff8080">People1 </label><input type="checkbox" name="features" id="p1" checked onchange = "checkboxChange(this)"></br>
			&nbsp;<label id="ppl2" style="font-weight:bold;color:#ff8080">People2 </label><input type="checkbox" name="features" id="p2" checked onchange = "checkboxChange(this)"></br>
			<hr>
			<!--input type="submit" id = "filter" value="Query" style="font-size:12px;width:65%;display: block;margin-left: auto; margin-right: auto "> 
			</br-->
			<input type="submit" id = "reset" value="Reset" style="font-size:12px;width:65%;display: block;margin-left: auto; margin-right: auto "> 
			</br>
			<input type="submit" id = "report" value="Report" style="font-size:12px;width:65%;display: block;margin-left: auto; margin-right: auto "> 
		</div>
	</div>
</body>
</html>
